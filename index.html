<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TwoCat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: #eee;
    }

    #chat {
      border: 1px solid #444;
      background-color: #1e1e1e;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      color: #ddd;
    }

    #online {
      margin-bottom: 10px;
      color: #bbb;
    }

    .message {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px 0;
      word-wrap: break-word;
      color: #eee;

      width: fit-content;
      max-width: 80%;
      min-width: 50px;
      height: auto;
    }

    .username {
      font-weight: bold;
      color: #f39c12;
    }

    .timestamp {
      font-size: 0.8em;
      color: #7f8c8d;
      margin-left: 10px;
    }

    .message-content {
      white-space: pre-wrap;
      margin-top: 5px;
    } 

    #message {
      width: 80%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #eee;
    }

    #message::placeholder {
      color: #777;
    }

    #send {
      width: 18%;
      padding: 8px;
      background-color: #3a3a3a;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    #send:hover {
      background-color: #555;
    }

    .user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2d2d2d;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>

<div id="online">Online users: 0</div>
<div id="chat"></div>

<input type="text" id="message" placeholder="Type a message..."/>
<button id="send">Send</button>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="client.js"></script>

</body>
</html>
